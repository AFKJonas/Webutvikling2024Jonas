<!DOCTYPE html>
<html lang="nb">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registreringsskjema</title>
    
</head>
<body>
    <header>
    <h1>Registrerings-skjema</h1>
</header>
<main>
    <section>
        <h3>Registrering:</h3>
        <form method="post">
            <label>Navn</label>
                    <input name="navn" placeholder="navn her..." id="navn" maxlength="45" pattern="[A-Za-zæøåÆØÅ ]{2,}" required>
                E-post:
                <input type="email" placeholder="eksempel@gmail.com" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" required>
            <label>
                passord:
                <input type="password" minlength="8" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>  
            </label>
                <label>
                    Alder:
                    <input type="number" placeholder="alder" min="18" max="99" required>
                </label>
            <label>
                Telefon-nr:
                    <input type="tel" maxlength="12" minlength="8" pattern="[0-9]{8,12}" required>  
            </label>
                <label>
                    Dato:
                    <input type="date" max="2023-12-31" required >
                </label>
            Kjønn:
                <label class="radio">
                    <input type="radio" required>
                    mann
                </label>
            <label class="radio">
                <input type="radio" required> 
                kvinne
            </label>
                <label class="Annet">
                    <input type="radio" required>
                    Annet
                </label>

        
        <label>
            Land:
                <select name="land" required>
                    <option value="" disabled selected>Velg et land...</option>
                    <option value="Norge">Norge</option>
                    <option value="Sverige">Sverige</option>
                    <option value="Danmark">Danmark</option>
                </select>
        </label>
            <label>
                Avkrysningsboks:
                <input type="checkbox" required>
            </label>
                <input type="submit" value="send melding">
            </form>
    </section>
</main>




    
</body>
</html>
